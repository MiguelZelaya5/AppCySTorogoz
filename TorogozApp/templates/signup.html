<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;

            if (password1.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return false;
            }

            if (password1.includes(username)) {
                alert('La contraseña no puede contener el nombre de usuario.');
                return false;
            }

            if (password1 !== password2) {
                alert('Las contraseñas no coinciden.');
                return false;
            }

            return true;
        }
    </script>
    <style>
        body {
            background-color: #77927a;
        }
    </style>
</head>
<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-25">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logoTorogoz.png' %}" alt="Logo" class="img-fluid" style="max-width: 60%;">
                    </div>
                    <h2 class="text-center mb-4">Registro</h2>
                    <form method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="d-flex justify-content-center mt-4 mb-3">
                            <button type="submit" class="btn btn-primary" style="width: 115px;">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
