<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content = "Wiwidth=device=width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Iniciar Sesion</title>
    </head>
    <!--Interfaz de login realizado para uso interno de la empresa-->
<style>
    body {
        background-color: #77927a ;
    }
</style>

    <body>
        <main class="d-flex">
            <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
                <div class="card shadow w-25">
                    <div>
                        <div class="card-body">
                            <form method="post">
        
                                {% csrf_token %}
        
                                <div class="text-center">
                                    <img src="{% static 'img/logoTorogoz.png' %}" alt="Logo" class="img-fluid" style="max-width: 100%;">
                                </div>
                                <label>Email</label>
                                <input type="email" class="form-control mb-3 mx-auto" name="username" style="width: 100%;">
        
                                <label>Contrase√±a</label>
                                <input type="password" class="form-control mb-4 mx-auto" name="password" style="width: 100%;">
        
                                <div class="d-flex justify-content-center mt-2">
                                    <button type="submit" class="btn btn-primary" style="width: 125px;">Acceder</button>
                                </div>
                            </form>
                            <div class="mt-4 d-flex justify-content-center">
                                <a href="{% url 'signup' %}" class="btn btn-success">Registrarse</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <a href="">Cerrar Sesion</a>
    </body>
</html>
